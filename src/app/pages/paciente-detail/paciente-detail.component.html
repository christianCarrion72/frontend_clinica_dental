<div class="p-6">
  <h2 class="text-xl font-semibold mb-4">Odontograma del Paciente #{{ pacienteId }}</h2>

  <div *ngIf="loading" class="text-gray-600">Cargando odontograma...</div>
  <div *ngIf="error" class="text-red-600">{{ error }}</div>

  <div *ngIf="patientChart">
    <app-teeth-chart [patientChart]="patientChart" [scale]="0.30"></app-teeth-chart>
  </div>
</div>
