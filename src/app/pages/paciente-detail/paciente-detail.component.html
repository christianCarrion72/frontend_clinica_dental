<div class="p-6">

  <div *ngIf="loading" class="text-gray-600">Cargando odontograma...</div>
  <div *ngIf="error" class="text-red-600">{{ error }}</div>

  <div *ngIf="patientChart">
    <app-teeth-chart
      [patientChart]="patientChart"
      [scale]="0.30"
      (chartSaved)="persistChart($event)">
    </app-teeth-chart>

    <app-odontograma-version-panel
      [odontogramaId]="odontograma?.id"
      [json]="odontograma?.json">
    </app-odontograma-version-panel>
  </div>
</div>
