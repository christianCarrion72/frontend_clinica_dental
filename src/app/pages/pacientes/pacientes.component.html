<div class="container mx-auto p-4">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="bg-gray-800 text-white px-6 py-4">
      <h3 class="text-xl font-semibold">{{ editMode ? 'Editar' : 'Registrar' }} Paciente</h3>
    </div>
    <div class="p-6">
      <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Datos del Paciente -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre completo *</label>
            <input type="text" id="nombre" formControlName="nombre" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   placeholder="Ingrese el nombre completo">
          </div>
          <div>
            <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700">Fecha de nacimiento *</label>
            <input type="date" id="fecha_nacimiento" formControlName="fecha_nacimiento"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label for="edad" class="block text-sm font-medium text-gray-700">Edad</label>
            <input type="number" id="edad" formControlName="edad" readonly
                   class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm">
          </div>
          <div>
            <label for="ocupacion" class="block text-sm font-medium text-gray-700">Ocupación *</label>
            <input type="text" id="ocupacion" formControlName="ocupacion"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   placeholder="Ingrese la ocupación">
          </div>
          <div>
            <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
            <input type="text" id="telefono" formControlName="telefono"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   placeholder="Ingrese el teléfono">
          </div>
          <div>
            <label for="celular" class="block text-sm font-medium text-gray-700">Celular *</label>
            <input type="text" id="celular" formControlName="celular"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                   placeholder="Ingrese el celular">
          </div>
        </div>

        <!-- Familiares -->
        <div class="mt-8">
          <div class="flex justify-between items-center mb-4">
            <h4 class="text-lg font-medium text-gray-900">Familiares</h4>
            <button type="button" (click)="addFamiliar()"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
              </svg>
              Agregar Familiar
            </button>
          </div>

          <div formArrayName="familiares" class="space-y-4">
            <div *ngFor="let familiar of familiares.controls; let i=index" [formGroupName]="i"
                 class="p-4 bg-gray-50 rounded-lg border border-gray-200">
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                  <label [for]="'familiar_nombre_'+i" class="block text-sm font-medium text-gray-700">Nombre completo *</label>
                  <input type="text" [id]="'familiar_nombre_'+i" formControlName="nombre"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                         placeholder="Ingrese el nombre completo">
                </div>
                <div>
                  <label [for]="'familiar_parentesco_'+i" class="block text-sm font-medium text-gray-700">Parentesco *</label>
                  <select [id]="'familiar_parentesco_'+i" formControlName="parentesco"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">Seleccione...</option>
                    <option *ngFor="let parentesco of parentescos" [value]="parentesco">{{ parentesco }}</option>
                  </select>
                </div>
                <div class="relative">
                  <label [for]="'familiar_celular_'+i" class="block text-sm font-medium text-gray-700">Celular *</label>
                  <input type="text" [id]="'familiar_celular_'+i" formControlName="celular"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                         placeholder="Ingrese el celular">
                  <button type="button" (click)="removeFamiliar(i)"
                          class="absolute top-0 right-0 text-red-600 hover:text-red-800">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="flex justify-end space-x-3">
          <button type="button" (click)="resetForm()"
                  class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Cancelar
          </button>
          <button type="submit" [disabled]="!pacienteForm.valid || isLoading"
                  class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
            {{ editMode ? 'Actualizar' : 'Registrar' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Lista de Pacientes -->
  <div class="mt-8 bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="bg-gray-800 text-white px-6 py-4">
      <h3 class="text-xl font-semibold">Lista de Pacientes</h3>
    </div>
    <div class="p-6">
      <!-- Barra de búsqueda -->
      <div class="mb-6">
        <div class="flex gap-4">
          <div class="flex-1">
            <input type="text" 
                   [(ngModel)]="searchQuery" 
                   (keyup.enter)="searchPacientes()"
                   placeholder="Buscar por nombre o ID del paciente..."
                   class="w-full px-4 py-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
          </div>
          <button (click)="searchPacientes()"
                  class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </button>
          <button *ngIf="searchQuery" 
                  (click)="clearSearch()"
                  class="px-4 py-2 bg-gray-200 text-gray-600 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
            Limpiar
          </button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Edad</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ocupación</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teléfono</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Celular</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let paciente of pacientes">
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ paciente.nombre }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ paciente.edad }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ paciente.ocupacion }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ paciente.telefono }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ paciente.celular }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button (click)="editPaciente(paciente)"
                        class="text-blue-600 hover:text-blue-900 mr-4">
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                  </svg>
                </button>
                <button (click)="deletePaciente(paciente.id)"
                        class="text-red-600 hover:text-red-900">
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </td>
            </tr>
            <tr *ngIf="pacientes.length === 0">
              <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">No hay pacientes registrados</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
