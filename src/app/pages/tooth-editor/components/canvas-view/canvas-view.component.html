<div class="tooth">
  <h3>{{ view === 'front' ? 'Vista frontal' : 'Vista oclusal' }}</h3>
  <svg [attr.width]="width" [attr.height]="height" (click)="onSvgClick($event)" [style.cursor]="(!readonly && isDrawing && activeView === view) ? 'crosshair' : 'default'">
    <image *ngIf="imageSrc" [attr.x]="groupX" [attr.y]="0" [attr.width]="imgWidth" [attr.height]="height" [attr.href]="imageSrc"></image>
    <g [attr.transform]="'translate(' + groupX + ',0)'">
      <path *ngFor="let s of shapes" [attr.d]="s.data" [attr.fill]="s.fill || 'transparent'" [attr.stroke]="s.stroke || 'none'" [attr.stroke-width]="s.strokeWidth || 1"></path>
      <polyline *ngIf="points.length" [attr.points]="polylinePoints" stroke="red" [attr.fill]="isPathClosed ? 'rgba(255,0,0,0.2)' : 'none'" stroke-width="2"></polyline>
      <circle *ngFor="let p of points" [attr.cx]="p.x" [attr.cy]="p.y" r="2" fill="blue"></circle>
    </g>
  </svg>
</div>
