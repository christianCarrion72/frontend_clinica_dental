<div class="drawing-controls">
  <div class="view-selector">
    <button [class.active]="s.activeView()==='front'" (click)="s.setView('front')">Vista frontal</button>
    <button [class.active]="s.activeView()==='top'" (click)="s.setView('top')">Vista oclusal</button>
  </div>
  <textarea [value]="activePath" readonly placeholder="El path SVG aparecerá aquí..."></textarea>
  <div class="drawing-buttons">
    <button (click)="s.startDrawing()">Comenzar dibujo</button>
    <button (click)="s.reset()">Reiniciar</button>
    <button (click)="s.copyPath()">Copiar trazo</button>
    <button (click)="s.undo()" [disabled]="!canUndo || !s.isDrawing()">Deshacer</button>
  </div>
</div>
