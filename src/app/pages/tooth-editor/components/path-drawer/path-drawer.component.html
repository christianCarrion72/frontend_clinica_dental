<div class="drawing-controls">
  <div class="view-selector">
    <button [class.active]="s.activeView()==='front'" (click)="s.setView('front')">Vista frontal</button>
    <button [class.active]="s.activeView()==='top'" (click)="s.setView('top')">Vista oclusal</button>
  </div>
  <textarea [value]="activePath" readonly placeholder="El path SVG aparecerá aquí..."></textarea>
  <div class="drawing-buttons">
    <button (click)="s.startDrawing()" [disabled]="readonly">Comenzar dibujo</button>
    <button (click)="s.reset()" [disabled]="readonly">Reiniciar</button>
    <button (click)="s.copyPath()">Copiar trazo</button>
    <button (click)="s.undo()" [disabled]="readonly || !canUndo">Deshacer</button>
    <button (click)="s.closePath()" [disabled]="readonly || !canClose">Cerrar trazo</button>
    <button (click)="s.stopDrawing()" [disabled]="readonly">Detener dibujo</button>
  </div>
</div>
